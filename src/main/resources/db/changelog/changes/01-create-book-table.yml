databaseChangeLog:
  - changeSet:
      id: create-book-table
      author: Olya Starykova
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchar(25)
                  constraints:
                    nullable: false
              - column:
                  name: isbn
                  type: varchar(25)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: price
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: cover_image
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
