databaseChangeLog:
  - changeSet:
      id: create-user-role-table
      author: Olya Starykova
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: user_id-role_id_unique
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: user_id-role_id_unique
