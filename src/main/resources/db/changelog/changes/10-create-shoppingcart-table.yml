databaseChangeLog:
  - changeSet:
      id: create-shoppingcart-table
      author: Starykova Olga
      changes:
        - createTable:
            tableName: shoppingcarts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_shoppingcarts_users
                    referencedTableName: users
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
